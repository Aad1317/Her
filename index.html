
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday XYZ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      color: #4a4a4a;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #d6336c;
      font-size: 3em;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 30px;
    }
    .photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .photos img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    iframe {
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, XYZ!</h1>
  <p>Hiii XYZ, today is your birthday. Happy Birthday!  
     You mean the world to me and I hope this day brings you as much joy as you bring into my life.</p>

  <div class="photos">
    <img src="1000087562.jpg" alt="Photo 1">
    <img src="1000087560.jpg" alt="Photo 2">
    <img src="1000087561.jpg" alt="Photo 3">
  </div>

  <p>Play your special song below:</p>
  <iframe width="300" height="500" src="https://www.youtube.com/embed/xegthki02rA" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
</body>
</html>
